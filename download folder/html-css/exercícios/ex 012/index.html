<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente.</h1>  
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls>
        <source src="midia/Video.Mp4.mp4" type="video/mp4">
        <source src="midia/video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <p>Estou inserindo vídeo com hospedagem externa no meu site.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=9g_fejvG75zRvQHs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo.</h1>
    <p>O vídeo abaixo está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/218860901?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="316" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Fivestone_Reel_2016_4K_reel"></iframe>
</body>
</html>
